<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script type="module" src="./GameOfLife.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game of Life</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #controls {
      position: fixed;
      min-width: 200px;
      padding: 8px;
      border-radius: 5px;
      top: 8px;
      left: 8px;

      background: rgba(127, 127, 127, 0.5);
      color: rgba(220, 220, 220, 0.5);
      transition: all .25s;
    }

    #controls:hover,
    #controls:focus,
    #controls:focus-visible {
      background: rgb(75, 75, 75);
      transition: all .25s;
      color: white;
    }

    #controls:hover button,
    #controls:focus button,
    #controls:focus-visible button {
      opacity: 1;
    }

    #controls>summary {
      text-align: center;
    }

    #controls>input {
      margin-top: 8px;
    }

    #controls button {
      min-width: 64px;
      min-height: 32px;
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <details id="controls">
    <summary>Settings</summary>
    <input type="checkbox" id="showGrid" name="showGrid" checked />
    <label for="showGrid">Show Grid</label>
    <hr>
    <input type="checkbox" id="fadeOut" name="fadeOut" checked />
    <label for="fadeOut">Fade Dead Cells</label>
    <hr>
    Cell Shape
    <input type="radio" id="shapeCircle" name="shape" checked />
    <label for="shapeCircle">Circle</label>
    <input type="radio" id="shapeSquare" name="shape" />
    <label for="shapeSquare">Square</label>
    <hr>
    <button id="startStopBtn">Pause</button>
    <button id="resetBtn">Reset</button>
  </details>
</body>

</html>
